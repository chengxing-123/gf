<!-- 登录开始 -->
  <div class="login_box">
  <div class="login_inbox">
    <div class="login_top">
     <ul class="login_top_list">
       <li><a href="" class="login_text" id="login">登录</a></li>
       <li><a href="" >注册</a></li>
     </ul>
  </div>
    <!--  账户密码登录 -->
    <div class="login_center">
      <form action="/user/login" method="post">
        <a href="#login_center_all" class="phone_login">使用手机注册登录</a>
         <div class="input_pnone">
           <input type="text" placeholder="请输入11位手机号" class="pwd" name="phone">
         </div>
          <div class="input_pnone" >
            <input type="password" placeholder="请设置登录密码" class="pwd" name="pwd">
          </div>
          <div class="input_pnone" id="input_check">
            <input type="text" class="check">
            <img src="img/index/index.png" alt="">
            <a href="">看不清，换一张</a>
          </div>
        <input type="submit" class="moment_register" value="登录">
        
      </form>
      <ul class="login_bottom">
        <li><a href="">QQ </a></li><span>|</span>
        <li><a href="">支付宝</a></li><span>|</span>
        <li><a href="" id="find_pwd">找回密码</a></li>
      </ul>
            
    </div>
